<!-- SHOW IF USER IS LOGGED -->
<ng-container *ngIf="authSvc.user$ | async as user; else login">
  <app-navbar></app-navbar>
  <div class="container-fluid mt-3">
    <app-dashboard [user]="user"></app-dashboard>
  </div>
</ng-container>

<!-- SHOW IF USER IS NOT LOGGED -->
<ng-template #login>
  <div class="container-fluid mt-3">
    <router-outlet></router-outlet>
  </div>
</ng-template>
