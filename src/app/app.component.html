<!-- IF USER IS LOGIN -->
<ng-container *ngIf="authSvc.user$ | async as user; else login">
  <app-navbar></app-navbar>
  <div class="container-fluid pt-2">
    <router-outlet></router-outlet>
  </div>
</ng-container>

<!-- IF USER IS NOT LOGIN -->
<ng-template #login>
  <div class="container-fluid pt-2">
    <router-outlet></router-outlet>
  </div>
</ng-template>
